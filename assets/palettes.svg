<svg width="800" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .theme-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
      .color-label { font-family: monospace; font-size: 10px; fill: #666; }
      .color-hex { font-family: monospace; font-size: 9px; fill: #999; }
    </style>
  </defs>

  <!-- Nightfox -->
  <g transform="translate(10, 20)">
    <text x="0" y="0" class="theme-title">Nightfox</text>
    <rect x="0" y="10" width="80" height="40" fill="#131a24" stroke="#666" stroke-width="1"/>
    <text x="40" y="30" text-anchor="middle" class="color-label">bg</text>
    <text x="40" y="42" text-anchor="middle" class="color-hex">#131a24</text>

    <rect x="90" y="10" width="80" height="40" fill="#aeafb0" stroke="#666" stroke-width="1"/>
    <text x="130" y="30" text-anchor="middle" class="color-label">fg</text>
    <text x="130" y="42" text-anchor="middle" class="color-hex">#aeafb0</text>

    <rect x="180" y="10" width="80" height="40" fill="#71839b" stroke="#666" stroke-width="1"/>
    <text x="220" y="30" text-anchor="middle" class="color-label">gray</text>
    <text x="220" y="42" text-anchor="middle" class="color-hex">#71839b</text>

    <rect x="270" y="10" width="80" height="40" fill="#719cd6" stroke="#666" stroke-width="1"/>
    <text x="310" y="30" text-anchor="middle" class="color-label">accent</text>
    <text x="310" y="42" text-anchor="middle" class="color-hex">#719cd6</text>
  </g>

